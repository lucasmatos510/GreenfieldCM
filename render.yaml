services:
  - type: web
    name: sistema-banco-horas
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python init_db.py || true && gunicorn --workers=1 --timeout=300 --keep-alive=2 --bind=0.0.0.0:$PORT main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-banco-horas-db
          property: connectionString
    healthCheckPath: /health
    
  - type: pserv
    name: sistema-banco-horas-db
    plan: free
    databaseName: sistema_banco_horas
    user: sistema_user

